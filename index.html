<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กำลังโหลด...</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a, #262626);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }
    .spinner {
      width: 100px;
      height: 100px;
      border: 12px solid rgba(255, 255, 255, 0.2);
      border-top: 12px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      letter-spacing: 1px;
    }
    p {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>กำลังตรวจสอบเซิร์ฟเวอร์ กรุณารอสักครู่...</h1>
  <p>จะเข้าสู่ระบบอัตโนมัติหากเซิร์ฟเวอร์พร้อมใช้งาน</p>
  <script>
    const urls = [
      "https://sbauta-grandora.store/login",
      "https://sbauta-zentrix.store/login",
      "https://sbauta-novaglobal.store/login"
    ];
    (async () => {
      for (const url of urls) {
        try {
          await fetch(url, { method: 'HEAD', mode: 'no-cors' });
          window.location.href = url;
          return;
        } catch (e) {
          console.warn("Cannot reach:", url);
        }
      }
      document.querySelector('h1').innerText = "ไม่พบเซิร์ฟเวอร์ที่พร้อมใช้งาน";
      document.querySelector('p').innerText = "โปรดตรวจสอบการเชื่อมต่อหรือกลับมาใหม่ภายหลัง";
    })();
  </script>
</body>
</html>
